<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Whiteboard Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow: hidden;
            height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Whiteboard Mode */
        .whiteboard-mode {
            display: block;
        }

        .whiteboard-mode.hidden {
            display: none;
        }

        #whiteboard {
            width: 100%;
            height: 100%;
            cursor: crosshair;
            background-color: inherit;
        }

        /* Todo Mode */
        .todo-mode {
            display: none;
            padding: 40px;
            height: 100vh;
            overflow-y: auto;
        }

        .todo-mode.active {
            display: block;
        }

        .todo-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .todo-header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .todo-date {
            font-size: 1.5rem;
            opacity: 0.7;
        }

        .todo-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .todo-item.high-priority {
            border-left-color: #ff4757;
        }

        .todo-item.medium-priority {
            border-left-color: #ffa502;
        }

        .todo-item.low-priority {
            border-left-color: #2ed573;
        }

        .todo-checkbox {
            width: 30px;
            height: 30px;
            margin-right: 20px;
            border-radius: 50%;
            border: 3px solid currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .todo-checkbox.completed {
            background-color: currentColor;
        }

        .todo-checkbox.completed::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .todo-text {
            flex: 1;
            line-height: 1.4;
        }

        .todo-priority {
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            font-weight: bold;
            margin-left: 15px;
        }

        .priority-high {
            background-color: #ff4757;
            color: white;
        }

        .priority-medium {
            background-color: #ffa502;
            color: white;
        }

        .priority-low {
            background-color: #2ed573;
            color: white;
        }

        /* Status indicator */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            font-size: 1rem;
            z-index: 1000;
        }

        .status-indicator.connected {
            background-color: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .status-indicator.disconnected {
            background-color: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        /* Mode indicator */
        .mode-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            font-size: 1rem;
            z-index: 1000;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            margin-top: 100px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 1.2rem;
        }

        /* Responsive adjustments for tablet */
        @media (max-width: 1024px) {
            .todo-mode {
                padding: 30px;
            }
            
            .todo-header h1 {
                font-size: 2.5rem;
            }
            
            .todo-item {
                font-size: 1.6rem;
                padding: 18px;
            }
        }

        @media (max-width: 768px) {
            .todo-mode {
                padding: 20px;
            }
            
            .todo-header h1 {
                font-size: 2rem;
            }
            
            .todo-item {
                font-size: 1.4rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Status indicators -->
        <div class="status-indicator disconnected" id="connectionStatus">Disconnected</div>
        <div class="mode-indicator" id="modeIndicator">Whiteboard</div>

        <!-- Whiteboard Mode -->
        <div class="whiteboard-mode" id="whiteboardMode">
            <canvas id="whiteboard"></canvas>
        </div>

        <!-- Todo Mode -->
        <div class="todo-mode" id="todoMode">
            <div class="todo-header">
                <h1>Today's Tasks</h1>
                <div class="todo-date" id="currentDate"></div>
            </div>
            <div class="todo-list" id="todoList">
                <div class="empty-state">
                    <h2>No tasks yet</h2>
                    <p>Add some tasks from your control device</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initialize socket connection
        const socket = io();
        
        // DOM elements
        const connectionStatus = document.getElementById('connectionStatus');
        const modeIndicator = document.getElementById('modeIndicator');
        const whiteboardMode = document.getElementById('whiteboardMode');
        const todoMode = document.getElementById('todoMode');
        const canvas = document.getElementById('whiteboard');
        const ctx = canvas.getContext('2d');
        const todoList = document.getElementById('todoList');
        const currentDate = document.getElementById('currentDate');

        // Set current date
        currentDate.textContent = new Date().toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Drawing state
        let currentMode = 'whiteboard';
        let drawings = [];

        // Socket event handlers
        socket.on('connect', () => {
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'status-indicator connected';
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'status-indicator disconnected';
        });

        socket.on('state-update', (state) => {
            currentMode = state.currentMode;
            drawings = state.drawings;
            updateMode();
            updateTheme(state.backgroundColor, state.textColor);
            redrawCanvas();
            updateTodos(state.todos);
        });

        socket.on('draw', (drawData) => {
            drawings.push(drawData);
            drawLine(drawData);
        });

        socket.on('clear-whiteboard', () => {
            drawings = [];
            clearCanvas();
        });

        socket.on('mode-change', (mode) => {
            currentMode = mode;
            updateMode();
        });

        socket.on('theme-change', (theme) => {
            updateTheme(theme.backgroundColor, theme.textColor);
        });

        socket.on('todos-update', (todos) => {
            updateTodos(todos);
        });

        // Mode management
        function updateMode() {
            modeIndicator.textContent = currentMode.charAt(0).toUpperCase() + currentMode.slice(1);
            
            if (currentMode === 'whiteboard') {
                whiteboardMode.classList.remove('hidden');
                todoMode.classList.remove('active');
            } else {
                whiteboardMode.classList.add('hidden');
                todoMode.classList.add('active');
            }
        }

        // Theme management
        function updateTheme(backgroundColor, textColor) {
            document.body.style.backgroundColor = backgroundColor;
            document.body.style.color = textColor;
            canvas.style.backgroundColor = backgroundColor;
        }

        // Canvas drawing functions
        function drawLine(drawData) {
            ctx.strokeStyle = drawData.color;
            ctx.lineWidth = drawData.width;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.beginPath();
            ctx.moveTo(drawData.startX, drawData.startY);
            ctx.lineTo(drawData.endX, drawData.endY);
            ctx.stroke();
        }

        function redrawCanvas() {
            clearCanvas();
            drawings.forEach(drawData => {
                drawLine(drawData);
            });
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Todo management
        function updateTodos(todos) {
            if (!todos || todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <h2>No tasks yet</h2>
                        <p>Add some tasks from your control device</p>
                    </div>
                `;
                return;
            }

            const sortedTodos = todos.sort((a, b) => {
                // Sort by completion status first, then by priority
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                
                const priorityOrder = { high: 0, medium: 1, low: 2 };
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });

            todoList.innerHTML = sortedTodos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''} ${todo.priority}-priority">
                    <div class="todo-checkbox ${todo.completed ? 'completed' : ''}"></div>
                    <div class="todo-text">${todo.text}</div>
                    <div class="todo-priority priority-${todo.priority}">${todo.priority}</div>
                </div>
            `).join('');
        }

        // Prevent context menu and other interactions
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        
        // Keep screen awake (if supported)
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(err => {
                console.log('Wake lock failed:', err);
            });
        }
    </script>
</body>
</html>
