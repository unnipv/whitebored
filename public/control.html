<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Whiteboard Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 30px;
            color: white;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background-color: #2ed573;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        /* Mode Controls */
        .mode-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .mode-btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #333;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .mode-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Whiteboard Controls */
        .whiteboard-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .drawing-canvas {
            grid-column: 1 / -1;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: crosshair;
            background: white;
            touch-action: none;
        }

        .tool-group {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
        }

        .tool-group h4 {
            margin-bottom: 10px;
            color: #495057;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border: 3px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-btn.active {
            border-color: #333;
            transform: scale(1.1);
        }

        .brush-sizes {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .size-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #dee2e6;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .size-btn.active {
            border-color: #667eea;
            background: #667eea;
        }

        .size-btn::after {
            content: '';
            border-radius: 50%;
            background: #333;
        }

        .size-btn[data-size="2"]::after { width: 2px; height: 2px; }
        .size-btn[data-size="5"]::after { width: 5px; height: 5px; }
        .size-btn[data-size="10"]::after { width: 10px; height: 10px; }
        .size-btn[data-size="20"]::after { width: 15px; height: 15px; }

        .size-btn.active::after {
            background: white;
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .clear-btn {
            background: #ff4757;
            color: white;
        }

        .clear-btn:hover {
            background: #ff3838;
            transform: translateY(-1px);
        }

        /* Todo Controls */
        .todo-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .todo-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .priority-select, .category-select, .date-select {
            padding: 5px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: white;
            cursor: pointer;
        }

        .add-btn {
            padding: 5px 15px;
            background: #2ed573;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: #26d065;
            transform: translateY(-1px);
        }

        .todo-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .todo-item.high-priority { border-left-color: #ff4757; }
        .todo-item.medium-priority { border-left-color: #ffa502; }
        .todo-item.low-priority { border-left-color: #2ed573; }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
        }

        .todo-priority-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .priority-high { background: #ff4757; color: white; }
        .priority-medium { background: #ffa502; color: white; }
        .priority-low { background: #2ed573; color: white; }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Theme Controls */
        .theme-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .theme-btn {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .theme-light { background: white; color: #333; }
        .theme-dark { background: #2c3e50; color: white; }
        .theme-blue { background: #3498db; color: white; }
        .theme-green { background: #2ed573; color: white; }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .mode-controls {
                flex-direction: column;
            }

            .whiteboard-controls {
                grid-template-columns: 1fr;
            }

            .todo-input-group {
                flex-direction: column;
            }

            .drawing-canvas {
                height: 200px;
            }
        }

        /* Update select-group styling */
        .select-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .select-group label {
            font-size: 0.8rem;
            color: #495057;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .select-group select,
        .select-group input {
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
        }

        .select-group select:focus,
        .select-group input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Digital Whiteboard Control</h1>
            <p>Control your Samsung Tab E display remotely</p>
        </div>

        <div class="status-bar">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionText">Disconnected</span>
            </div>
            <div class="current-mode">
                Mode: <strong id="currentMode">Whiteboard</strong>
            </div>
        </div>

        <!-- Mode Controls -->
        <div class="control-panel">
            <h3 class="section-title">Display Mode</h3>
            <div class="mode-controls">
                <button class="mode-btn active" data-mode="whiteboard">üìù Whiteboard</button>
                <button class="mode-btn" data-mode="todo">‚úÖ Todo List</button>
            </div>
        </div>

        <!-- Whiteboard Controls -->
        <div class="control-panel" id="whiteboardPanel">
            <h3 class="section-title">Whiteboard Controls</h3>
            
            <canvas class="drawing-canvas" id="drawingCanvas" width="400" height="300"></canvas>
            
            <div class="whiteboard-controls">
                <div class="tool-group">
                    <h4>Colors</h4>
                    <div class="color-palette">
                        <div class="color-btn active" data-color="#000000" style="background: #000000;"></div>
                        <div class="color-btn" data-color="#ff4757" style="background: #ff4757;"></div>
                        <div class="color-btn" data-color="#2ed573" style="background: #2ed573;"></div>
                        <div class="color-btn" data-color="#3498db" style="background: #3498db;"></div>
                        <div class="color-btn" data-color="#ffa502" style="background: #ffa502;"></div>
                        <div class="color-btn" data-color="#9c88ff" style="background: #9c88ff;"></div>
                        <div class="color-btn" data-color="#f368e0" style="background: #f368e0;"></div>
                        <div class="color-btn" data-color="#ffffff" style="background: #ffffff; border: 1px solid #ddd;"></div>
                    </div>
                </div>

                <div class="tool-group">
                    <h4>Brush Size</h4>
                    <div class="brush-sizes">
                        <div class="size-btn" data-size="2"></div>
                        <div class="size-btn active" data-size="5"></div>
                        <div class="size-btn" data-size="10"></div>
                        <div class="size-btn" data-size="20"></div>
                    </div>
                </div>

                <div class="tool-group">
                    <h4>Actions</h4>
                    <button class="action-btn clear-btn" id="clearBtn">Clear Whiteboard</button>
                </div>
            </div>
        </div>

        <!-- Todo Controls -->
        <div class="control-panel" id="todoPanel" style="display: none;">
            <h3 class="section-title">Todo List Management</h3>
            
            <div class="todo-input-group">
                <input type="text" class="todo-input" id="todoInput" placeholder="Enter a new task...">
                <div class="select-group">
                    <label for="categorySelect">Category</label>
                    <select class="category-select" id="categorySelect">
                        <option value="life" selected>Life</option>
                        <option value="work">Work</option>
                    </select>
                </div>
                <div class="select-group">
                    <label for="prioritySelect">Priority</label>
                    <select class="priority-select" id="prioritySelect">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="select-group">
                    <label for="dueDateSelect">Due Date</label>
                    <input type="date" class="date-select" id="dueDateSelect">
                </div>
                <button class="add-btn" id="addTodoBtn">Add</button>
            </div>

            <div class="todo-list" id="todoList">
                <!-- Todos will be populated here -->
            </div>
        </div>

        <!-- Theme Controls -->
        <div class="control-panel">
            <h3 class="section-title">Display Theme</h3>
            <div class="theme-controls">
                <div class="theme-btn theme-light" data-bg="#ffffff" data-text="#000000">Light</div>
                <div class="theme-btn theme-dark" data-bg="#2c3e50" data-text="#ffffff">Dark</div>
                <div class="theme-btn theme-blue" data-bg="#3498db" data-text="#ffffff">Blue</div>
                <div class="theme-btn theme-green" data-bg="#2ed573" data-text="#ffffff">Green</div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initialize socket connection
        const socket = io();
        
        // DOM elements
        const statusDot = document.getElementById('statusDot');
        const connectionText = document.getElementById('connectionText');
        const currentModeText = document.getElementById('currentMode');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const whiteboardPanel = document.getElementById('whiteboardPanel');
        const todoPanel = document.getElementById('todoPanel');
        const drawingCanvas = document.getElementById('drawingCanvas');
        const ctx = drawingCanvas.getContext('2d');
        const colorButtons = document.querySelectorAll('.color-btn');
        const sizeButtons = document.querySelectorAll('.size-btn');
        const clearBtn = document.getElementById('clearBtn');
        const todoInput = document.getElementById('todoInput');
        const categorySelect = document.getElementById('categorySelect');
        const prioritySelect = document.getElementById('prioritySelect');
        const addTodoBtn = document.getElementById('addTodoBtn');
        const todoList = document.getElementById('todoList');
        const themeButtons = document.querySelectorAll('.theme-btn');

        // Drawing state
        let isDrawing = false;
        let currentColor = '#000000';
        let currentSize = 5;
        let lastX = 0;
        let lastY = 0;

        // Socket event handlers
        socket.on('connect', () => {
            statusDot.classList.add('connected');
            connectionText.textContent = 'Connected';
        });

        socket.on('disconnect', () => {
            statusDot.classList.remove('connected');
            connectionText.textContent = 'Disconnected';
        });

        socket.on('state-update', (state) => {
            updateCurrentMode(state.currentMode);
            updateTodoList(state.todos);
        });

        socket.on('todos-update', (todos) => {
            updateTodoList(todos);
        });

        // Mode switching
        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.dataset.mode;
                
                // Update UI
                modeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updateCurrentMode(mode);
                
                // Send to server
                socket.emit('change-mode', mode);
            });
        });

        function updateCurrentMode(mode) {
            currentModeText.textContent = mode.charAt(0).toUpperCase() + mode.slice(1);
            
            if (mode === 'whiteboard') {
                whiteboardPanel.style.display = 'block';
                todoPanel.style.display = 'none';
            } else {
                whiteboardPanel.style.display = 'none';
                todoPanel.style.display = 'block';
            }
        }

        // Drawing functionality
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getMousePos(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const [currentX, currentY] = getMousePos(e);
            
            // Draw on local canvas
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            
            // Send drawing data to server
            const drawData = {
                startX: lastX,
                startY: lastY,
                endX: currentX,
                endY: currentY,
                color: currentColor,
                width: currentSize
            };
            
            socket.emit('draw', drawData);
            
            [lastX, lastY] = [currentX, currentY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function getMousePos(e) {
            const rect = drawingCanvas.getBoundingClientRect();
            const scaleX = drawingCanvas.width / rect.width;
            const scaleY = drawingCanvas.height / rect.height;
            
            return [
                (e.clientX - rect.left) * scaleX,
                (e.clientY - rect.top) * scaleY
            ];
        }

        // Canvas event listeners
        drawingCanvas.addEventListener('mousedown', startDrawing);
        drawingCanvas.addEventListener('mousemove', draw);
        drawingCanvas.addEventListener('mouseup', stopDrawing);
        drawingCanvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile
        drawingCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            drawingCanvas.dispatchEvent(mouseEvent);
        });

        drawingCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            drawingCanvas.dispatchEvent(mouseEvent);
        });

        drawingCanvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            drawingCanvas.dispatchEvent(mouseEvent);
        });

        // Color selection
        colorButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                colorButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentColor = btn.dataset.color;
            });
        });

        // Size selection
        sizeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                sizeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSize = parseInt(btn.dataset.size);
            });
        });

        // Clear whiteboard
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            socket.emit('clear-whiteboard');
        });

        // Todo functionality
        addTodoBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        function addTodo() {
            const text = todoInput.value.trim();
            const category = categorySelect.value;
            const priority = prioritySelect.value;
            
            if (text) {
                socket.emit('add-todo', { text, category, priority });
                todoInput.value = '';
            }
        }

        function updateTodoList(todos) {
            if (!todos || todos.length === 0) {
                todoList.innerHTML = '<p style="text-align: center; opacity: 0.5; padding: 20px;">No tasks yet</p>';
                return;
            }

            // Separate todos by category
            const workTodos = todos.filter(todo => todo.category === 'work');
            const lifeTodos = todos.filter(todo => todo.category === 'life' || !todo.category);

            const sortTodos = (todoList) => todoList.sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                const priorityOrder = { high: 0, medium: 1, low: 2 };
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });

            const sortedWorkTodos = sortTodos(workTodos);
            const sortedLifeTodos = sortTodos(lifeTodos);

            let html = '';

            // Work section
            if (sortedWorkTodos.length > 0) {
                html += `
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: #667eea; margin-bottom: 10px; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;">
                            üíº Work (${sortedWorkTodos.filter(t => !t.completed).length} pending)
                        </h4>
                        ${sortedWorkTodos.map(todo => `
                            <div class="todo-item ${todo.completed ? 'completed' : ''} ${todo.priority}-priority">
                                <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                                       onchange="toggleTodo(${todo.id})">
                                <div class="todo-text">${todo.text}</div>
                                <div class="todo-priority-badge priority-${todo.priority}">${todo.priority}</div>
                                <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Life section
            if (sortedLifeTodos.length > 0) {
                html += `
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: #2ed573; margin-bottom: 10px; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;">
                            üè† Life (${sortedLifeTodos.filter(t => !t.completed).length} pending)
                        </h4>
                        ${sortedLifeTodos.map(todo => `
                            <div class="todo-item ${todo.completed ? 'completed' : ''} ${todo.priority}-priority">
                                <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                                       onchange="toggleTodo(${todo.id})">
                                <div class="todo-text">${todo.text}</div>
                                <div class="todo-priority-badge priority-${todo.priority}">${todo.priority}</div>
                                <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            todoList.innerHTML = html || '<p style="text-align: center; opacity: 0.5; padding: 20px;">No tasks yet</p>';
        }

        function toggleTodo(id) {
            socket.emit('toggle-todo', id);
        }

        function deleteTodo(id) {
            socket.emit('delete-todo', id);
        }

        // Theme switching
        themeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const backgroundColor = btn.dataset.bg;
                const textColor = btn.dataset.text;
                
                socket.emit('change-theme', { backgroundColor, textColor });
            });
        });

        // Make functions global for onclick handlers
        window.toggleTodo = toggleTodo;
        window.deleteTodo = deleteTodo;
    </script>
</body>
